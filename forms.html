<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/materialize.css">
</head>
<body>
    <div class="container">
        <h1 class="center-align">Registration Form</h1>
        <p class="flow-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, illo!</p>
        <form action="">
            <div class="row">
                <div class="col s12 l4 input-field">
                    <input type="text" name="" id="surname">
                    <label for="surname">Surname</label>
                </div>
                <div class="col s12 l4 input-field">
                    <input type="text" name="" id="other-name">
                    <label for="other-name">other-names</label>
                </div>
                <div class="col s12 l4 input-field">
                    <input type="text" name="" id="last-name">
                    <label for="last-name">last-names</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 input-field">
                    <textarea name=""  class="materialize-textarea" id="contact-address"></textarea>
                    <label for="contact-address">contact-address</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col l4">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Abia</option>
                        <option value="2">Adamawa</option>
                        <option value="3">Akwa-ibom</option>
                        <option value="3">Anambra</option>
                        </select>
                        <label>Materialize Select</label>
                </div>
                <div class="col s4 input-field">
                    <input type="text" name="" id="LGA">
                    <label for="LGA">Local Government Area</label>
                </div>
                <div class="col s4 input-field">
                    <input type="tel" name="" id="number">
                    <label for="Telephone">Telephone</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l3 input-field">
                    <input type="text" name="" id="natinality">
                    <label for="natinality">Nationality</label>
                </div>
            </div>
            <div class="col s12 l3 input-field">
            <input type="text" class="timepicker">
            <label for=""></label>
            </div>
            <div class="row">
                <div class="col s12">
                    <p>
                        <label>
                            <input type="checkbox" />
                            <span>I here by affirm that all the information supplied therein are nothing but the truth.
                                I promised to abide by the rules and regulations guiding the college if admmitted.
                            </span> 
                        </label>
                    </p>
                </div>
            </div>
            <div class="center-align">
                <button class="btn btn-large">Submit</button> <br>
            </div>
            
        </form>
    </div>




    <script src="js/Jquery.js"></script>
    <script src="js/materialize.js"></script>
    <script> 
        $(document).ready(function(){
            $('.sidenav').sidenav();
            $('select').formSelect();
            $('.datepicker').datepicker({YearRange:50});
            
        })
    </script>
</body>
</html>
